# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
    errors: ../common/errors.yml
    types: ../common/types.yml
    unified: ../common/unified.yml

types:
    GetLeadResponse:
        properties:
            status: types.ResponseStatus
            result: unified.Lead
    GetLeadsResponse:
        properties:
            status: types.ResponseStatus
            next: optional<string>
            previous: optional<string>
            results: list<unified.Lead>
    CreateOrUpdateLeadRequest:
        extends: unified.LeadWrite
        properties:
            additional:
                type: unknown
                docs: Any fields that are not unified yet/non-unifiable come inside this `json` object.
    CreateOrUpdateLeadResponse:
        properties:
            status: types.ResponseStatus
            message: string
            result: unknown
    SearchLeadsResponse:
        properties:
            status: types.ResponseStatus
            next: optional<string>
            previous: optional<string>
            results: list<unified.Lead>

service:
    base-path: /crm/leads
    auth: false
    headers:
        x-revert-t-id:
            type: string
            docs: The unique customer id used when the customer linked their account.
    audiences:
        - external
    endpoints:
        getLead:
            docs: Get details of a lead
            method: GET
            path: /{id}
            path-parameters:
                id: string
            request:
                name: GetLeadRequest
                query-parameters:
                    fields: optional<string>
                    associations: optional<string>
            response: GetLeadResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        getLeads:
            docs: Get all the leads
            method: GET
            path: ''
            request:
                name: GetLeadsRequest
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
                    associations: optional<string>
            response: GetLeadsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        createLead:
            docs: Create a new lead
            method: POST
            path: ''
            request:
                name: CreateLeadRequest
                body: CreateOrUpdateLeadRequest
            response: CreateOrUpdateLeadResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        updateLead:
            docs: Update a lead
            method: PATCH
            path: /{id}
            path-parameters:
                id: string
            request:
                name: UpdateLeadRequest
                body: CreateOrUpdateLeadRequest
            response: CreateOrUpdateLeadResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        searchLeads:
            docs: Search for leads
            method: POST
            path: /search
            request:
                name: SearchLeadsRequest
                body:
                    properties:
                        searchCriteria: unknown
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
            response: SearchLeadsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
