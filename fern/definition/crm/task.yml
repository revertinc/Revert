# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
    errors: ../common/errors.yml
    types: ../common/types.yml
    unified: ../common/unified.yml

types:
    GetTaskResponse:
        properties:
            status: types.ResponseStatus
            result: unified.Task
    GetTasksResponse:
        properties:
            status: types.ResponseStatus
            next: optional<string>
            previous: optional<string>
            results: list<unified.Task>
    CreateOrUpdateTaskRequest:
        extends: unified.TaskWrite
        properties:
            additional:
                type: unknown
                docs: Any fields that are not unified yet/non-unifiable come inside this `json` object.
    CreateOrUpdateTaskResponse:
        properties:
            status: types.ResponseStatus
            message: string
            result: unknown
    SearchTasksResponse:
        properties:
            status: types.ResponseStatus
            next: optional<string>
            previous: optional<string>
            results: list<unified.Task>

service:
    base-path: /crm/tasks
    auth: false
    headers:
        x-revert-t-id:
            type: string
            docs: The unique customer id used when the customer linked their account.
    audiences:
        - external
    endpoints:
        getTask:
            docs: Get details of a task
            method: GET
            path: /{id}
            path-parameters:
                id: string
            request:
                name: GetTaskRequest
                query-parameters:
                    fields: optional<string>
                    associations: optional<string>
            response: GetTaskResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        getTasks:
            docs: Get all the tasks
            method: GET
            path: ''
            request:
                name: GetTasksRequest
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
                    associations: optional<string>
            response: GetTasksResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        createTask:
            docs: Create a new task
            method: POST
            path: ''
            request:
                name: CreateTaskRequest
                body: CreateOrUpdateTaskRequest
            response: CreateOrUpdateTaskResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        updateTask:
            docs: Update a task
            method: PATCH
            path: /{id}
            path-parameters:
                id: string
            request:
                name: UpdateTaskRequest
                body: CreateOrUpdateTaskRequest
            response: CreateOrUpdateTaskResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        searchTasks:
            docs: Search for tasks
            method: POST
            path: /search
            request:
                name: SearchTasksRequest
                body:
                    properties:
                        searchCriteria: unknown
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
            response: SearchTasksResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
