imports:
    errors: ../common/errors.yml
    types: ../common/types.yml
    # unified: ../common/unified.yml
    associations: ../common/associations.yml

types:
    GetUserResponse:
        properties:
            status: types.ResponseStatus
            result: unknown
    GetUsersResponse:
        properties:
            status: types.ResponseStatus
            next: optional<string>
            previous: optional<string>
            results: unknown

service:
    base-path: /ticket/users
    auth: false
    headers:
        x-revert-t-id:
            type: string
            docs: The unique customer id used when the customer linked their account.
    audiences:
        - external
    endpoints:
        getUser:
            docs: Get details of a user
            method: GET
            path: /{id}
            path-parameters:
                id: string
            request:
                name: GetUserRequest
                query-parameters:
                    fields: optional<string>
            response: GetUserResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        getUsers:
            docs: Get all the users
            method: GET
            path: ''
            request:
                name: GetUsersRequest
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
            response: GetUsersResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
