imports:
    errors: ../common/errors.yml
    types: ../common/types.yml
    unified: ../common/unified.yml
    associations: ../common/associations.yml

types:
    GetCommentResponse:
        properties:
            status: types.ResponseStatus
            result: unknown
    GetCommentsResponse:
        properties:
            status: types.ResponseStatus
            next: optional<string>
            previous: optional<string>
            results: unknown
    CreateOrUpdateCommentRequest: unified.CommentTicketWrite
    CreateOrUpdateCommentResponse:
        properties:
            status: types.ResponseStatus
            message: string
            result: unknown

service:
    base-path: /ticket/comments
    auth: false
    headers:
        x-revert-t-id:
            type: string
            docs: The unique customer id used when the customer linked their account.
    audiences:
        - external
    endpoints:
        getComment:
            docs: Get details of a comment
            method: GET
            path: /{id}
            path-parameters:
                id: string
            request:
                name: GetCommentRequest
                query-parameters:
                    fields: optional<string>
            response: GetCommentResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        getComments:
            docs: Get all the comments
            method: GET
            path: ''
            request:
                name: GetCommentsRequest
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
            response: GetCommentsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        createComment:
            docs: Post comment
            method: POST
            path: ''
            request:
                name: CreateCommentRequest
                body: CreateOrUpdateCommentRequest
                query-parameters:
                    fields: optional<string>
            response: CreateOrUpdateCommentResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        updateComment:
            docs: Update comment
            method: PATCH
            path: /{id}
            path-parameters:
                id: string
            request:
                name: UpdateCommentRequest
                body: CreateOrUpdateCommentRequest
                query-parameters:
                    fields: optional<string>
            response: CreateOrUpdateCommentResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
