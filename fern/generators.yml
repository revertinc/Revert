default-group: local
groups:
    local:
        generators:
            - name: fernapi/fern-typescript-express
              version: 0.9.9
              output:
                  location: local-file-system
                  path: ../packages/backend/generated/typescript
              config:
                  noSerdeLayer: true
                  outputSourceFiles: true
            - name: fernapi/fern-openapi
              version: 0.0.28
              output:
                  location: local-file-system
                  path: ../packages/backend/oas
              config:
                  format: yaml
    external:
        audiences:
            - external
        generators:
            - name: fernapi/fern-typescript-node-sdk
              version: 0.8.13
              output:
                  location: npm
                  package-name: '@revertdotdev/node'
                  token: ${NPM_TOKEN}
              github:
                  repository: revertinc/revert-node-ts
              config:
                  namespaceExport: Revert
                  timeoutInSeconds: infinity
            - name: fernapi/fern-python-sdk
              version: 0.7.2
              output:
                  location: pypi
                  package-name: revert-api
                  token: ${PYPI_TOKEN}
              github:
                  repository: revertinc/revert-python
              config:
                  client_class_name: Revert
                  timeout_in_seconds: infinity
            # FIXME: Postman collection generation hangs in gh action.
            # - name: fernapi/fern-postman
            #   version: 0.0.44
            #   output:
            #       location: postman
            #       api-key: ${POSTMAN_API_KEY}
            #       workspace-id: ${POSTMAN_WORKSPACE_ID}
            #   github:
            #       repository: revertinc/revert-postman
    node-sdk:
        generators:
            - name: fernapi/fern-typescript-node-sdk
              version: 0.7.2
              output:
                  location: local-file-system
                  path: ../../revert-node-ts/src
              config:
                  namespaceExport: Revert
                  timeoutInSeconds: infinity
                  outputSourceFiles: false
                  skipResponseValidation: true
    python-sdk:
        generators:
            - name: fernapi/fern-python-sdk
              version: 0.6.0
              output:
                  location: local-file-system
                  path: ../../revert-python/src
              config:
                  client_class_name: Revert
                  timeout_in_seconds: infinity
    sdk:
        generators:
            - name: fernapi/fern-typescript-node-sdk
              version: 0.7.2
              output:
                  location: local-file-system
                  path: ../../revert-node-ts/src
              config:
                  namespaceExport: Revert
                  timeoutInSeconds: infinity
                  outputSourceFiles: false
                  skipResponseValidation: true
            - name: fernapi/fern-python-sdk
              version: 0.6.0
              output:
                  location: local-file-system
                  path: ../../revert-python/src
              config:
                  client_class_name: Revert
                  timeout_in_seconds: infinity
